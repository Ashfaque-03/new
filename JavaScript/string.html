        str="apple, banana, orange"

    </script>

        name="A"
        name1="bdul"

        document.write(fullName)

    </script>
    <hr>
    <script> //for removing whitespace[" hello world "] trim() is used
        document.write("without trim",ln)
        fullName=" Abdul Ashfaque M "
        document.write(fullName)
        document.write("hi",ln)

        fullName=" Abdul Ashfaque M "
        document.write("with trim",ln)
        document.write(fullName.trim())
        document.write("hi",ln)
    </script>
    <hr>
    <script>//for replacing the letter or space with comma ","
        str="apple banana orange"
        document.write(str.split(" "),ln)
        document.write(str.split("a"),ln)
        document.write(str.split("p"),ln)
        document.write(str.split("n"),ln)
    </script>
    <hr>
    <script> 
    //for printing the character at that position charAt(position) is used
    //for printing the character-Asci code at that position charCodeAt(position) is used
        str="apple banana orange"
        document.write(str.charAt(4),ln)
        document.write(str.charCodeAt(4),ln)
        document.write(str.charAt(8),ln)
        document.write(str.charCodeAt(8),ln)
        document.write(str.charAt(13),ln)
        document.write(str.charCodeAt(13),ln)
    </script>
    <hr>
    <script>
        array1=[1,2,3,4,5,6]
        ar1=array1.slice(1,4) //it means position 1 to (4-1) is in ar1
        document.write(ar1,ln)
        document.write(array1,ln) 
//                                  whenever "dot function" [variable_name.function()/array_name.function()] is used, 
//                                  that array or variable will change directly and same result as the result after the function.
    </script>
    <hr>
    <script>
        array1=[11,8,9,0,5,6]
        ar1=array1.sort() //it means sorting (in ascending order) according to first character because it takes the input as string.
        document.write(ar1,ln)
        document.write(array1,ln)
//                                  whenever "dot function" [variable_name.function()/array_name.function()] is used, 
//                                  that array or variable will change directly and same result as the result after the function.
    </script>
    <hr>
    <script>
        array1=[11,8,9,0,5,6]
        ar1=array1.reverse() //it means reverse the order of array not in any ascending or descending.
        document.write(ar1,ln)
        document.write(array1,ln)
//                                  whenever "dot function" [variable_name.function()/array_name.function()] is used, 
//                                  that array or variable will change directly and same result as the result after the function.
    </script>

    <script>
        array1=[11,8,9,0,5,6]

    // whenever boolean function has values inside parenthesis then it is true else false
        var text =new Boolean(true) // true
        var text =new Boolean(false) //false
        var text =new Boolean()  //false
        var text =new Boolean("")  //false
