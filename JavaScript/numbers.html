<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for  sample string operations  -->
    <script>
        document.write("10"+20+"30","<br/><br/>")
        document.write("10"-"20","<br/><br/>")
        document.write(10/"20","<br/><br/>")
        document.write("10"*"20","<br/><br/>")
    </script>
    <hr>
    <!-- for string to integer convertion using parseInt -->
    <script>
        document.write("parseInt(10) = ",parseInt("10"),"<br/><br/>")
        document.write("-10 = ",parseInt("-10"),"<br/><br/>")
        document.write("-10.88 = ",parseInt("-10.88"),"<br/><br/>")
        document.write("10.9808 = ",parseInt("10.9808"),"<br/><br/>")
        document.write("10 20 30 40 = ",parseInt("10 20 30 40"),"<br/><br/>")
        document.write("10 years = ",parseInt("10 years"),"<br/><br/>")
        document.write("10years = ", parseInt("10years"),"<br/><br/>")
        document.write("years 10 = ",parseInt("years 10"),"<br/><br/>")
    </script>
    <hr>
    <!-- for string to integer conversion using parseFloat -->
    <script>
        document.write("parseFloat(10) = ",parseFloat("10"),"<br/><br/>")
        document.write("-10 = ",parseFloat("-10"),"<br/><br/>")
        document.write("-10.88 = ",parseFloat("-10.88"),"<br/><br/>")
        document.write("10.9808 = ",parseFloat("10.9808"),"<br/><br/>")
        document.write("10 20 30 40 = ",parseFloat("10 20 30 40"),"<br/><br/>")
        document.write("10 years = ",parseFloat("10 years"),"<br/><br/>")
        document.write("10years = ", parseFloat("10years"),"<br/><br/>")
        document.write("years 10 = ",parseFloat("years 10"),"<br/><br/>")
    </script>
    <hr> 
    <!-- for number conversion without using parse-->
    <script>
       document.write("Number(10) = ",Number("10"),"<br/><br/>") 
       document.write("Number(-10) = ",Number("-10"),"<br/><br/>") 
       document.write("Number(10.909) = ",Number("10.909"),"<br/><br/>") 
       document.write("Number(10 years) = ",Number("10 years"),"<br/><br/>") 
       document.write("Number(years) = ",Number("years"),"<br/><br/>") 
       document.write("Number(years 10) = ",Number("years 10"),"<br/><br/>") 
       document.write("Number(10 20 30 40) = ",Number("10 20 30 40"),"<br/><br/>") 
    </script>
    <hr>
    <!-- for number conversion without using parse-->
    <script>
        x=[10,20]
        document.write("x.MAX_VALUE = ",x.MAX_VALUE,"<br/><br/>") 
        document.write("Number.MAX_VALUE = ",Number.MAX_VALUE,"<br/><br/>") 
     </script>
     <hr>
</body>
</html>
