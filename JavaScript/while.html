<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=0
        document.write("starting the first loop <br/>")
        while(count<20)
        {
            document.write("current count :",count+"<br/>")
            count++
        }
        document.write("Loop stopped" +"<hr/>")


        document.write("starting the second loop <br/>")
        while(count>=0)
        {
            document.write("current count :",count+"<br/>")
            count--
        }
        document.write("Loop stopped" +"<hr/>")
    </script>
</body>
</html>
