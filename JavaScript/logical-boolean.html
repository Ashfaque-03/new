<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=true;
        var B=false;
        var ln="<br/><br/>";
        var hr="<hr/>";
        document.write("A= ",A, ln)
        document.write("B= ",B, ln)
        document.write("1. AND  (A&&B)= ",A&&B, ln)
        document.write("2. OR  (A||B)= ",A&&B, ln)
        document.write("3. NAND  !(A&&B)= ",!(A&&B), ln)
        document.write("4. NOR  !(A||B)= ",!(A||B), ln,)
        document.write("4. XOR  (A^^B)= ",(A^B), ln)
        document.write("5. BITWISE OR  (A|B)= ",(A|B), ln)
        document.write("6. BITWISE AND  (A&B)= ",A&B, ln)
        document.write("7. BITWISE XOR A  (~A)= ",~A, ln)
        document.write("8. BITWISE XOR B  (~B)= ",~B, ln)
        document.write("9. BITWISE RIGHT SHIFT (A>>1)= ",A>>1, ln)
        document.write("10. BITWISE LEFT SHIFT (A<<1)= ",A<<1, ln)
        document.write("11. BITWISE RIGHT SHIFT........... (A>>>1)= ",A>>>1, ln)
        document.write(hr)
        // document.write("12. BITWISE RIGHT SHIFT (A<<B)= ",(A<<<1), ln)
        
        // document.write("8. BITWISE NAND - !(A&B)= ",!(A&B), ln)
        // document.write("9. BITWISE NOR - !(A|B)= ",!(A|B), ln,)
        


        A=true;
        B=true;
        document.write("A= ",A, ln)

        document.write("10. BITWISE LEFT SHIFT (A<<1)= ",A<<1, ln)
        document.write("11. BITWISE RIGHT SHIFT........... (A>>>1)= ",A>>>1, ln)
        document.write(hr)

        A=false;
        B=true;
        document.write("A= ",A, ln)
        document.write("B= ",B, ln)

        document.write("2. OR  (A||B)= ",A&&B, ln)

        document.write("7. BITWISE XOR A  (~A)= ",~A, ln)
        document.write("8. BITWISE XOR B  (~B)= ",~B, ln)
        document.write("9. BITWISE RIGHT SHIFT (A>>1)= ",A>>1, ln)
        document.write("10. BITWISE LEFT SHIFT (A<<1)= ",A<<1, ln)
        document.write("11. BITWISE RIGHT SHIFT........... (A>>>1)= ",A>>>1, ln)
        document.write(hr)

        A=false;
        B=false;
        document.write("A= ",A, ln)
        document.write("B= ",B, ln)
        document.write("1. AND  (A&&B)= ",A&&B, ln)
        document.write("2. OR  (A||B)= ",A&&B, ln)
        document.write("3. NAND  !(A&&B)= ",!(A&&B), ln)

        document.write("10. BITWISE LEFT SHIFT (A<<1)= ",A<<1, ln)
        document.write("11. BITWISE RIGHT SHIFT........... (A>>>1)= ",A>>>1, ln)
        document.write(hr)
    </script>
