<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade1="A", grade2="D"
        document.write("entering switch block <hr/>")
        switch(grade1){
            case "A":document.write("Good Job <hr/>")
            break
            case "B":document.write("Pretty Good <hr/>")
            break
            case "C":document.write("passed <hr/>")
            break
            case "D":document.write("Not so good <hr/>")
            break
            case "F":document.write("Failed <hr/>")
            break
            default:document.write("Failed <hr/>")
        }
        switch(grade1||grade2){
            case "A":document.write("Good Job <hr/>")
            break
            case "B":document.write("Pretty Good <hr/>")
            break
            case "C":document.write("passed <hr/>")
            break
            case "D":document.write("Not so good <hr/>")
            break
            case "F":document.write("Failed <hr/>")
            break
            default:document.write("Failed <hr/>")
        }
        switch(grade1&&grade2){
            case "A":document.write("Good Job <hr/>")
            break
            case "B":document.write("Pretty Good <hr/>")
            break
            case "C":document.write("passed <hr/>")
            break
            case "D":document.write("Not so good <hr/>")
            break
            case "F":document.write("Failed <hr/>")
            break
            default:document.write("Failed <hr/>")
        }
    </script>
</body>
</html>
