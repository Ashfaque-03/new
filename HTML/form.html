<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <FORM action="" method="get" width="2px" height="3px">  
<!--<FORM action="" method="post">                       -->
        <fieldset>
            <legend>form details</legend>   <!--for heading of the form-->
            <input type="text" name="input1" id="">         <!-- <input> tag is used to taking i/p from user  -->
            <label for="input1">Full Name</label><br><br>   <!-- <input> tag's type "text" is used to taking text from user  -->
            <label>image</label>
            <input type="image" ><br><br>                     <!-- <input> tag's type "image" is used to taking image from user  -->
            <label>button</label>
            <input type="button"><br><br>                     <!-- <input> tag's type "button" is used to taking button from user  -->
            <label>checkbox</label>
            <input type="checkbox"><br><br>                      <!-- <input> tag's type "checkbox" is used to selecting box from user  -->
            <label>color</label>
            <input type="color">   <br><br>                          <!-- <input> tag's type "color" is used to selecting image  from user  -->
            <label>date</label>
            <input type="date">  <br><br>                        <!-- <input> tag's type "date" is used to taking date from user  -->
            <label>datetime</label>
            <input type="datetime">  <br><br>                    <!-- <input> tag's type "datetime" is used to taking datetime from user  -->
            <label>time</label>
            <input type="time">  <br><br>                        <!-- <input> tag's type "time" is used to taking time from user  -->
            <label>name</label>
            <input type="text" name="input2" id="">  <br><br>      <!-- <input> tag's  name is used to identify that particular inputtype  -->
            <label>age</label> 
            <input type="number">   <br><br>             <!-- <input> tag's type "number" is used to taking number from user  -->
            <label>ok</label>
            <input type="radio">  <br><br>       <!-- <input> tag's type "radio" is used to taking selection from user  -->
            <label>reset</label>
            <input type="reset">  <br><br>       <!-- <input> tag's type "reset" is used to reset all field  -->
            <label>Email</label>
            <input type="email">  <br><br>      <!-- <input> tag's type "email" is used to taking email from user  -->
            <label>ph no:</label> 
            <input type="tel">   <br><br>            <!-- <input> tag's type "tel" is used to taking phone number from user  -->
            <label>Range</label> 
            <input type="range">   <br><br>    <!-- <input> tag's type "text" is used to taking text from user  -->
            <label>selection</label> 
            <select> <br>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
                <option>four</option>
                <option>five</option>
                <option>six</option>
            </select> <br><br>
            <textarea name="1" id="" cols="50" rows="20">typing...</textarea><br>  <!-- textarea tag is used to display long box for text-->
            <input type="text" name="2" placeholder="enter..." required id="">  <!--placeholder is used to show text inside the input field -->
            <label for="2">imp</label><br>
            <label>submit</label>    <!--label tag is used to show the heading of the input field-->
            <input type="submit"><br><br>  <!--submit is used to submit -->
        </fieldset>
    </FORM>
</body>
</html>
