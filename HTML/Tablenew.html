<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFUSION MATRIX</title>
</head>
<body>
    <style>
        table,th,td{
            border: 3px solid black;
            border-collapse: collapse;
            width: 300px;
        }
    </style>
    <h1>CONFUSION MATRIX</h1>
    <table>
        <tr>
            <th colspan="4">ACTUAL VALUE</th>
        </tr>
        <tr>
            <th rowspan="3">PREDICTED<br> VALUE</th>
            <th></th>
            <th>POSITIVE</th>
            <th>NEGATIVE</th>
            
        </tr>
        <tr>
            <th>POSITIVE</th>
            <td>TRUE POSITIVE</td>
            <td>FALSE POSITIVE</td>
        </tr>
        <tr>
            <th>NEGATIVE</th>
            <td>FALSE NEGATIVE</td>
            <td>TRUE NEGATIVE</td>
        </tr>
    </table>
</body>
</html>
