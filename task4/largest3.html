<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largestof 3 numbers</title>
</head>
<body style="color:yellow ; background-color: black;">
    <h1 style="text-align: center;">largestof 3 numbers</h1>
    <script>
        var a=10,b=20,c=30,ln="<br><br>"
        // var a=20,b=30,c=10,ln="<br><br>"
        // var a=30,b=10,c=20,ln="<br><br>"
        if(a>b&&a>c)
        {
            document.write("a, "+a, " is largest",ln)
            if(b>c)
            {
                document.write("b, "+b, " is second largest", ln)
                document.write("c, "+c, " is smallest", ln)
            }
            else{
                document.write("c, "+c, " is second largest", ln)
                document.write("b, "+b, " is smallest ", ln)
            }
        }
        else if(b>a&&b>c)
        {
            document.write("b, "+b, " is largest",ln)
            if(a>c)
            {
                document.write("a, "+a, " is second largest", ln)
                document.write("c, "+c, " is smallest", ln)
            }
            else{
                document.write("a, "+a, " is smallest ", ln)
                document.write("c, "+c, " is second largest", ln)
            }
        }
        else
        {
            document.write("c, "+c, " is largest",ln)
            if(a>b)
            {
                document.write("a, "+a, " is second largest", ln)
                document.write("b, "+b, " is smallest", ln)
                
            }
            else{
                document.write("b, "+b, " is second largest", ln)
                document.write("a, "+a, " is smallest ", ln)
            }
        }
    </script>
</body>
